<!DOCTYPE html>
<html>
<head>
<style type="text/css">
.p1{
color:red;
padding:7px;
font-size:20px;
}
.p2{
color:orange;
padding:7px;
font-size:20px;

}
.p3{
color:green;
padding:7px;
font-size:20px;
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>



$(document).ready(function(){
    $("#mypass").keyup(function(){
	var len=$("#mypass").val().length;
	if(len<1)
	{
	$(".str").text("");
	$(".str").removeClass("p1");
	$(".str").removeClass("p2");
	$(".str").removeClass("p3");
	}
	else if(len<=4)
	{
	$(".str").text("week");
	$(".str").addClass("p1");
	$(".str").removeClass("p2");
	$(".str").removeClass("p3");
	}
	else if(len>4 && len<=8)
	{
	$(".str").text("good");
	$(".str").addClass("p2");
	$(".str").removeClass("p3");
	$(".str").removeClass("p1");
	}
	else if(len>8)
	{
    $(".str").text("strong");
	$(".str").addClass("p3");
	$(".str").removeClass("p2");
	$(".str").removeClass("p1");
	}
       
			
    });
});
</script>
</head>
<body>

password: <input type="password" name="pass" id="mypass"><span class="str"></span>

</body>
</html>
